<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSS과제 4-1_22000078_김민준</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .div_data{
        font-weight: 600;
      }
    </style>
    
    <div class="container">
      <div>도서관리</div>
      <div style="text-align: right;padding:5px 0px;">
        <a href="./add_server.html" class="btn btn-warning">추가</a>
        <a href="./edit_server.html" class="btn btn-warning">수정</a>
        <a href="javascript:confirm('삭제하시겠습니까?')" class="btn btn-warning" onclick="deleteButtonClicked()">삭제</a>
        <a href="./my_ajax.html" class="btn btn-warning">목록</a>
      </div>
      
      <div class="mb-3">
        <label class="form-label">도서명</label>
        <div class="div_data" id="bookTitle"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">저자</label>
        <div class="div_data" id="bookAuthor"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">출판사</label>
        <div class="div_data" id="bookPublisher"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">출판년도</label>
        <div class="div_data" id="bookYear"></div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
    <script>
      const booksData = sessionStorage.getItem("booksData");
      const selectedBookId = sessionStorage.getItem("selectedBookId");

        if (booksData && selectedBookId) {
          const books = JSON.parse(booksData);
          const selectedBook = books.find(book => book.id === selectedBookId);

          if (selectedBook) {
            document.getElementById("bookTitle").innerText = selectedBook.title || "N/A";
            document.getElementById("bookAuthor").innerText = selectedBook.author || "N/A";
            document.getElementById("bookPublisher").innerText = selectedBook.publisher || "N/A";
            document.getElementById("bookYear").innerText = selectedBook.year || "N/A";
          } else {
            console.error("선택한 책을 찾을 수 없습니다.");
          }
        } else {
          console.error("책 데이터를 불러올 수 없습니다.");
        }
    </script>
  </body>
</html>
